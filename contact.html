<body>
  <div class="navbar">
    <h1>Mursal</h1>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html" class="active">About</a>
      <a href="portfolio.html" class="active">Portfolio</a>
      <a href="contact.html" class="active">Contact Me</a>
    </nav>
  </div>

  <section class="about-section">
    <div class="about-container">
        <div class="about-text">
      <h2>Contact Me</h2>
      <p>
          I’d love to hear from you! Whether you want to say hi, ask a question, or start a project, feel free to reach out using the form below.</p>
        <br><br>

      <div class="about-img">
      </div>
    

      <div class="about-extra">
        <h3>✉️ Send me a message:</h3>
        <form>
          <label for="name">Full Name:</label>
          <br>
          <input type="text" id="name" name="name" placeholder="Your Full Name" required>
          
          <br><br>
          
          <label for="name">Email:</label>
          <br>
          <input type="email" id="email" name="email" placeholder="Mention Your Email" required>
          
          <br><br>
          
          <label for="name">Phone Number:</label>
          <br>
          <input type="number" id="number" name="number" placeholder="Mention Your Phone Number" required>

          <br><br>
          
          <label for="name">Your Message:</label>
          <br>
          <input type="text" id="text" name="text" placeholder="Enter Your Message" required>
          
          <br><br>
          
          <button type="submit">Send Message</button>
          
        </form>
      </div>
    </div>
  </section>
  <footer class="site-footer">
